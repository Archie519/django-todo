{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Things Done</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #36D1DC, #5B86E5);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .todo-box {
            background: #ffffff;
            padding: 30px 25px;
            border-radius: 20px;
            width: 420px;
            max-height: 90vh;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.25);
            overflow-y: auto;
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            text-align: center;
            color: white;
            margin-bottom: 20px;
        }

        .heading {
            font-size: 26px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 15px;
            color: #36D1DC;
        }

        .inp {
            width: 100%;
            padding: 12px 10px;
            border: 2px solid #36D1DC;
            border-radius: 10px;
            font-size: 16px;
            margin-bottom: 15px;
            transition: 0.3s ease;
        }

        .inp:focus {
            outline: none;
            border-color: #5B86E5;
            box-shadow: 0 0 8px #5B86E5;
        }

        .submit-button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(45deg, #36D1DC, #5B86E5);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }

        .submit-button:hover {
            background: linear-gradient(45deg, #2BC0E4, #EAECC6);
            color: #333;
        }

        .Todo {
            border: 1px solid #e0e0e0;
            background: #f9f9f9;
            padding: 15px;
            margin-top: 15px;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .Todo h5 {
            margin: 0;
            font-size: 16px;
            color: #5B86E5;
        }

        .Todo p {
            margin: 4px 0 0;
            font-size: 15px;
            color: #333;
            flex: 1 1 100%;
            word-wrap: break-word;
        }

        .Todo div {
            margin-top: 8px;
        }

        .Todo a {
            text-decoration: none;
            margin: 0 10px;
            color: #36D1DC;
            font-size: 18px;
            transition: color 0.3s ease;
        }

        .Todo a:hover {
            color: #ff3366;
        }

    </style>

    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-0UvYseT3aM79p3oLCEAVn2QbyeqA6yD1nb4Ql8Hfsz68MIjZ9gmj9p+q2qRrEKKCKHoPPZ8s2LbqTCeZ6s1/4g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <div class="container">
        <h1>Hello {{ user }}</h1>

        <div class="todo-box">
            <form method="post">
                {% csrf_token %}
                <div class="heading">üìù Get Things Done</div>
                <input type="text" class="inp" name="title" required placeholder="Add Today's Task" value="{{obj.title}}">
                <input type="submit" class="submit-button" value="Update Task">
            </form>

            {% for todo in res %}
            <div class="Todo">
                <h5>#{{ todo.srno }}</h5>
                <p>{{ todo.title }}</p>
                <div>
                    <a href="/edit_todo/{{todo.srno}}"><i class="fa-solid fa-pen" title="Edit"></i></a>
                    <a href="#"><i class="fa-solid fa-trash" title="Delete"></i></a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

</body>
</html>
